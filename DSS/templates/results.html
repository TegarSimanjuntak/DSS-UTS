<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hasil Pengambilan Keputusan</title>
</head>
<body>
    <h1>Hasil Pengambilan Keputusan</h1>
    <table>
        <thead>
            <tr>
                <th>Alternatif</th>
                <th>Skor Akhir</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.alternative }}</td>
                <td>{{ result.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Alternatif Terbaik: {{ best_alternative }}</h2>
    <a href="/">Kembali</a>
</body>
</html>
